<!DOCTYPE html><!--[if IE 9 ]>    <html class="ie9" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Naut - Bootstrap Admin Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/vendor.css">
    <script src="scripts/vendor/modernizr.js"></script>
    <!-- GMaps api-->
    <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
  </head>
  <body>
    <div class="animated fadeOutZoom">
      <div class="container container-sm animated fadeInDown">
        <div class="center-block mt-xl">
          <!-- START panel--><img src="images/logo-gray.png" alt="Image" class="center-block img-rounded">
          <div class="panel">
            <div class="panel-body">
              <p class="pv"><strong>RESET PASSWORD</strong><br>We will send you instructions to reset your password.</p>
              <form role="form">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group has-feedback">
                      <input id="resetInputEmail1" type="email" placeholder="Your email" autocomplete="off" class="form-control"><span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-danger btn-block">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END panel-->
          <div class="p-lg text-center">
            <hr><span class="mr-sm">&copy; </span><span class="mr-sm">2015</span><span>Naut</span><br>Bootstrap + AngularJS
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
