<!DOCTYPE html><!--[if IE 9 ]>    <html class="ie9" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Naut - Bootstrap Admin Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/vendor.css">
    <script src="scripts/vendor/modernizr.js"></script>
    <!-- GMaps api-->
    <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true"></script>
  </head>
  <body>
    <div class="animated fadeOutZoom">
      <div class="container container-sm animated fadeInDown">
        <div class="center-block mt-xl">
          <!-- START panel--><img src="images/logo-gray.png" alt="Image" class="center-block img-rounded">
          <div class="panel">
            <div class="panel-body">
              <p class="pv text-bold">REGISTER NEW ACCOUNT</p>
              <form role="form" class="mb-lg">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group has-feedback">
                      <input id="signupInputEmail1" type="email" placeholder="Your email" autocomplete="off" class="form-control"><span class="fa fa-envelope form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <input id="signupInputPassword1" type="password" placeholder="Your password" autocomplete="off" class="form-control"><span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <input id="signupInputRePassword1" type="password" placeholder="Type again your password" autocomplete="off" class="form-control"><span class="fa fa-lock form-control-feedback text-muted"></span>
                    </div>
                    <div class="clearfix">
                      <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                          <input type="checkbox" value=""><span class="fa fa-check"></span> I agree with the <a href="">terms</a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">       
                    <button type="submit" class="btn btn-block btn-primary">Create account</button><br>
                    <p class="pt-lg text-center mt-sm">Already register?</p><a href="page.login.html" class="btn btn-block btn-default"><strong>Login</strong></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END panel-->
          <div class="p-lg text-center">
            <hr><span class="mr-sm">&copy; </span><span class="mr-sm">2015</span><span>Naut</span><br>Bootstrap + AngularJS
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
